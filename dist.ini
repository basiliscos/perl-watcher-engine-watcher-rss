name        = App-PerlWatcher-Watcher-Rss
version     = 0.18
abstract    = RSS and ATOM feeds watcher
author      = Ivan Baidakou <dmol@gmx.com>
license     = Perl_5
main_module = lib/App/PerlWatcher/Watcher/Rss.pm
copyright_holder = Ivan Baidakou

[@Git]
push_to = origin
push_to = origin build/master:build/master

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[PodWeaver]

[@Filter]
bundle = @Basic
remove = GatherDir
remove = PruneCruft
remove = MakeMaker

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[PkgVersion]
[NextRelease]
time_zone = Europe/Minsk

[MakeMaker]
eumm_version = 6.72

[Prereqs]
perl				= 5.012
aliased                         = 0.31
AnyEvent                        = 7.04
App::PerlWatcher::Engine        = 0.17
Data::Feed 			= 0.00015
HTTP::Date                      = 6.02
Moo                             = 1.003000
Smart::Comments                 = 1.000004

[Prereqs / TestRequires]
Test::More			= 0.98 
Path::Class 	 		= 0.32
AnyEvent::HTTPD  		= 0.93
